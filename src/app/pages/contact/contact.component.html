<section class="contact-section py-5">
  <div class="container">
    <h2 class="section-title">Contactez <b>notre équipe</b></h2>
    <p class="lead">
      Vous avez une question, besoin d’un devis ou souhaitez collaborer avec nous ? Nous sommes à votre écoute.
    </p>

    <div class="row align-items-center mt-5 mb-5">
      <div class="col-md-6 d-none d-md-block text-center text-md-start mb-4 mb-md-0">
        <img src="contact.png" alt="Service client" class="img-fluid">
      </div>
      <div class="col-md-6">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="needs-validation">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Votre nom"
                formControlName="name" [ngClass]="{'is-invalid': f['name'].touched && f['name'].invalid}">
              <div class="invalid-feedback">Veuillez renseigner votre nom.</div>
            </div>
        
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Votre email"
                formControlName="email" [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}">
              <div class="invalid-feedback">Veuillez entrer un email valide.</div>
            </div>
        
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Votre téléphone"
                formControlName="phone">
            </div>
        
            <div class="col-md-6">
              <select class="form-select form-select-lg" formControlName="subject"
                [ngClass]="{'is-invalid': f['subject'].touched && f['subject'].invalid}">
                <option value="" disabled selected hidden>Objet de votre demande</option>
                <option value="Devis">Demande de devis</option>
                <option value="Recrutement">Candidature spontanée</option>
                <option value="Partenariat">Proposition de partenariat</option>
                <option value="Facturation">Question sur la facturation</option>
                <option value="Autre">Autre</option>
              </select>
              <div class="invalid-feedback">Veuillez choisir un objet.</div>
            </div>
          </div>
        
          <div class="mt-3">
            <textarea class="form-control" rows="6" placeholder="Votre message..."
              formControlName="message" [ngClass]="{'is-invalid': f['message'].touched && f['message'].invalid}">
            </textarea>
            <div class="invalid-feedback">Veuillez saisir un message.</div>
          </div>
        
          <div class="d-flex justify-content-between align-items-center mt-4 mb-5">
            <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>

        <div class="mt-3">
          <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
              <use xlink:href="#check-circle-fill" />
            </svg>
            <div>{{ successMessage }}</div>
          </div>
        </div>
      </div>
    </div>    

    <div class="map-container mb-5">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d659.081847983863!2d7.433992869660292!3d48.64185178435999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4796a5f8cb915595%3A0x7363322f57398443!2sAlliance%20Services%20Propret%C3%A9!5e0!3m2!1sfr!2sfr!4v1746134335165!5m2!1sfr!2sfr"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>
</section>
